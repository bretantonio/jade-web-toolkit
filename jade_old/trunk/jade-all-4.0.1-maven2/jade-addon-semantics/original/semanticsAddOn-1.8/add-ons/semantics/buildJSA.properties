# Environment dependent information.
# Edit this file according to the local environment before building JSA.

# WARNINGS:
# ---------
#   - Always use slashes (/) instead of backslashes (\) in paths
#   - the paths must not contain spaces, under Windows replace directory names
#       with spaces by the DOS 8 character representation
#       (e.g. replace 'Program Files' by 'progra~1')
#       and check that it is the same for your JAVA_HOME environment variable


# The directory where the JFREE is installed (See http://www.jfree.org/)
# Required by: the emotion JSA extension
jfree-lib=      ext-lib/

# The directory where the SQL-CONNECTOR implementation is installed
# Required by: the sqlwrapper JSA extension
sql-lib=        ext-lib/
